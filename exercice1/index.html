




<!DOCTYPE html>
<html>
<head>
    <title>Vérification de l'âge</title>
</head>
<body>

<button onclick="verifierAge()">Vérifier l'âge</button>

<script>
function verifierAge() {
    var age = prompt("Quel est votre âge ?");
            if (age >= 18) {
                alert("Vous êtes majeur");
            } else {
                alert("Vous êtes mineur");
            }
            document.write("Votre âge est : " + age + "ans");
 
     
    }

</script> 

 </body>
